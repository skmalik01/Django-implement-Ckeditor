<!DOCTYPE html>
<html>
<head>
    <title>All Articles</title>
</head>
<body>
    <h1>Articles</h1>
    <a href="{% url 'create_article' %}">+ New Article</a>
    <hr>
    {% for article in articles %}
        <h2>{{ article.title }}</h2>
        <div>{{ article.content|safe }}</div>
        <hr>
    {% endfor %}
</body>
</html>
